[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "markshark"
dynamic = ["version"]
description = "MarkShark â€” the open-source bubble hunter (Optical Mark Recognition toolkit)"
authors = [
  { name = "William Navarre", email = "william.navarre@utoronto.ca" }
]
license = { text = "AGPL-3.0-only with dual commercial licensing available; contact william.navarre@utoronto.ca" }
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "License :: OSI Approved :: GNU Affero General Public License v3",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Intended Audience :: Education",
  "Topic :: Education",
  "Topic :: Scientific/Engineering :: Image Recognition",
]
dependencies = [
  "typer>=0.12",
  "rich>=13.7",
  "opencv-contrib-python>=4.9",
  "numpy>=1.26,<2.0",
  "pymupdf>=1.24",
  "pdf2image>=1.17",
  "pandas>=2.1,<2.3",
  "matplotlib>=3.8",
  "streamlit>=1.35",
  "pyyaml",
  "openpyxl>=3.0",
  "rapidfuzz>=3.0",
  "streamlit-antd-components>=0.3.2",
]

[project.urls]
Homepage = "https://github.com/navarrew/markshark"
Repository = "https://github.com/navarrew/markshark"
Issues = "https://github.com/navarrew/markshark/issues"

[project.scripts]
markshark     = "markshark.cli:app_main"
markshark-gui = "markshark.gui_launcher:main"

# Use VCS (git tags) as the version source
[tool.hatch.version]
source = "vcs"
fallback-version = "0.1.0"

# hatch-vcs MUST know where to write a version file during build
[tool.hatch.build.hooks.vcs]
version-file = "src/markshark/_version.py"

# Exclude non-package files from the source distribution
[tool.hatch.build.targets.sdist]
exclude = [
  "/.claude",
  "/.github",
  "/docs",
  "/helpful scripts",
  "/images",
  "/template_vector_art",
  "/MrkSrk_user_manual_beta.pdf",
  "/test_template_manager.py",
]